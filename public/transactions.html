<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/pocket.png" type="image/png">
  <title>Nikel – Lançamentos</title>

  <!-- Bootstrap v5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-home">
  <header>
    <nav class="navbar navbar-expand navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/nikel-small-logo.png" alt="Logo Nikel">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="d-flex">
            <a href="./home.html" title="Home"><button class="btn" type="button">
                <i class="bi bi-house-door-fill fs-4"></i>
              </button></a>
            <a href="./transactions.html" title="Transações"><button class="btn" type="button">
                <i class="bi bi-currency-exchange fs-4 secondary-color"></i>
              </button></a>

            <div class="dropdown">
              <button class="btn" href="#" id="navbar-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="navbar-dropdown">
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-lg">
      <div class="row">
        <div class="col mt-4 d-flex justify-content-start align-items-center">
          <i class="bi bi-currency-exchange primary-color icon-detail"></i>
          <span class="fs-2">Lançamentos</span>
        </div>
        <div class="col mt-4 text-end">
          <img src="./assets/images/coins-small.png" alt="Imagem de moedas">
        </div>
      </div>

      <div class="row">
        <div class="col-12 shadow-lg info">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Data</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Descrição</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">2025-03-21</th>
                      <td>R$ 50,00</td>
                      <td>Saída</td>
                      <td>Gasolina</td>
                    </tr>
                    <tr>
                      <th scope="row">2025-03-18</th>
                      <td>R$ 30,00</td>
                      <td>Saída</td>
                      <td>Refeição</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
