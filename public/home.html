<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/pocket.png" type="image/png">
  <title>Nikel – Home</title>

  <!-- Bootstrap v5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-app">
  <header>
    <nav class="navbar navbar-expand navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/nikel-small-logo.png" alt="Logo Nikel">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="d-flex">
            <a href="./home.html" title="Home"><button class="btn" type="button">
                <i class="bi bi-house-door-fill fs-4 secondary-color"></i>
              </button></a>
            <a href="./transactions.html" title="Transações"><button class="btn" type="button">
                <i class="bi bi-currency-exchange fs-4"></i>
              </button></a>

            <div class="dropdown">
              <button class="btn" href="#" id="navbar-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="navbar-dropdown">
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-lg">
      <div class="row">
        <div class="col mt-4 d-flex justify-content-start align-items-center">
          <i class="bi bi-cash-coin primary-color icon-detail"></i>
          <span class="fs-2">R$ 3.288,00</span>
        </div>
        <div class="col mt-4 text-end">
          <img src="./assets/images/coins-small.png" alt="Imagem de moedas">
        </div>
      </div>

      <div class="row">
        <div class="col-12 shadow-lg info">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <span class="fs-4 align-middle">Entradas</span>
                <i class="bi bi-arrow-down-circle fs-2 align-middle"></i>
              </div>
              <div class="col-6">
                <span class="fs-4 align-middle">Saídas</span>
                <i class="bi bi-arrow-up-circle fs-2 align-middle"></i>
              </div>
              <div class="col-12">
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="container px-0">
                  <div class="row">
                    <div class="col">
                      R$ 1000,00
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="container px-0">
                  <div class="row">
                    <div class="col">
                      R$ 500,00
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 my-4">
                <button class="btn btn-default" type="button">Ver todas</button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
          <i class="bi bi-plus"></i>
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="transaction-modal-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="transaction-modal-label">Adicionar lançamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="transaction-form">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="value-input">
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input">
                </div>
                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date-input">
                </div>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="radio-1" value="1" checked>
                    <label class="form-check-label" for="radio-1">Entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="radio-2" value="2">
                    <label class="form-check-label" for="radio-2">Saída</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-default">Adicionar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
