<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/pocket.png" type="image/png">
  <title>Nikel</title>

  <!-- Bootstrap v5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-login">
  <main>
    <div class="container">
      <div class="row vh-100">
        <div class="col my-5 d-flex justify-content-center flex-column">
          <div class="text-login mb-3">
            <p>Organize suas finanças de uma forma fácil.</p>
            <p>Controle seu dinheiro e investimentos.</p>
            <p>Economize e atinja seus objetivos.</p>
          </div>
          <div class="text-center position-relative">
            <img src="./assets/images/pocket.png" alt="Imagem de carteira" class="img-fluid">
            <img src="./assets/images/coins.png" alt="Imagem de moedas" class="coins img-fluid d-none d-lg-inline">
          </div>
        </div>

        <div class="col my-5 d-flex justify-content-center flex-column">
          <div class="container">
            <div class="row">
              <div class="col text-center mb-3">
                <img src="./assets/images/nikel-logo.png" alt="Logo Nikel" class="img-fluid">
              </div>
            </div>
            
            <div class="row">
              <div class="col">
                <form action="./home.html">
                  <div class="mb-3">
                    <label for="email-input" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="email-help">
                    <div id="email-help" class="form-text">Utilize seu e-mail para realizar o login.</div>
                  </div>
                  <div class="mb-3">
                    <label for="password-input" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password-input">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check-input">
                    <label class="form-check-label" for="check-input">Permanecer logado.</label>
                  </div>
                  <button type="submit" class="btn btn-login">Entrar</button>
                </form>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div>
                  <p class="form-text text-center mt-2">
                    Ainda não tem conta? 
                    <span class="link-default">Criar uma conta.</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="text-center mt-5">
                  <img src="./assets/images/codai-logo.png" alt="Logo Codaí">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="text-center">
                  <img src="./assets/images/growdev-logo.png" alt="Logo Growdev">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
